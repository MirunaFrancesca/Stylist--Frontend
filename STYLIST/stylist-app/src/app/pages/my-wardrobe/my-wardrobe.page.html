<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Your wardrobe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Your wardrobe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button shape="round" fill="outline" routerLink="/new-apparel">
    <ion-icon class="add-icon" name="add-circle"></ion-icon>
    New apparel
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let apparel of apparels">
      <div class="container">
        <div class="clothing-item">
          <app-apparel [apparel]="apparel"></app-apparel>
        </div>

        <div class="middle actions">
          <div class="text edit">
            Edit
            <ion-icon class="card-icon" name="brush"></ion-icon>
          </div>
          
          <div class="text delete" (click)="deleteOutfit(apparel.id)">
            Delete
            <ion-icon class="card-icon" name="trash"></ion-icon>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
