<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>OOTD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">OOTD</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col>
      <ion-img class="manequin-img" [src]="manequinImg"></ion-img>
    </ion-col>

    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Top</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-img *ngIf="!isLoaded" [src]="apparelDefaultImage" alt="photo"></ion-img>
          <ion-img *ngIf="isLoaded" [src]="outfit[0].imageUrl"></ion-img>
        </ion-card-content>
      </ion-card>

      <ion-img [src]="plusIcon"></ion-img>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Bottom</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-img *ngIf="!isLoaded" [src]="apparelDefaultImage" alt="photo"></ion-img>
          <ion-img *ngIf="isLoaded" [src]="outfit[1].imageUrl"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
