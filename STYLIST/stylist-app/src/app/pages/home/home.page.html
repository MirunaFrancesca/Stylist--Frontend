<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>OOTD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isLoaded; else showLoader" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">OOTD</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row *ngIf="outfit.length == 2" class="two-piece-wrapper">
    <ion-col>
      <ion-img class="manequin-img" [src]="manequinImg"></ion-img>
      <img *ngIf="!isSaved" class="heart-img" [src]="emptyHeartSvg" (click)="addToFavourites()"/>
      <img *ngIf="isSaved" class="heart-img" [src]="fillHeartSvg" (click)="removeFromFavourites()"/>
    </ion-col>

    <ion-col class="second-col">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Top</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-img class="apparel-img" [src]="outfit[0].imageUrl"></ion-img>
        </ion-card-content>
      </ion-card>

      <ion-img [src]="plusIcon"></ion-img>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Bottom</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-img class="apparel-img" [src]="outfit[1].imageUrl"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="outfit.length == 1" class="one-piece-wrapper">
    <ion-card>
      <ion-card-header>
        <ion-card-title>One Piece</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-img class="apparel-img" [src]="outfit[0].imageUrl"></ion-img>
      </ion-card-content>
    </ion-card>

    <ion-img class="manequin-img" [src]="manequinImg"></ion-img>
    <img *ngIf="!isSaved" class="heart-img" [src]="emptyHeartSvg" (click)="addToFavourites()"/>
    <img *ngIf="isSaved" class="heart-img" [src]="fillHeartSvg" (click)="removeFromFavourites()"/>
  </ion-row>

  <ion-button *ngIf="outfit.length > 0" class="refresh-btn-wrapper" expand="full" color="secondary" position="bottom" (click)="fetchOutfit()">New Outfit</ion-button>

  <ion-row *ngIf="outfit.length == 0">
    <div class="empty-container">
      <ion-img class="manequin-img" [src]="manequinImg"></ion-img>
      <p>No outfits yet</p>
    </div>
  </ion-row>

</ion-content>

<ng-template #showLoader>
  <div class="spin">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
</ng-template>
