<ion-content class="component-content">
  <ion-accordion-group>
    <ion-accordion value="type">
      <ion-item slot="header">
        <ion-label class="title">Types</ion-label>
      </ion-item>

      <ion-list slot="content">
        <ion-item
          button
          detail="false"
          *ngFor="let type of types"
          (click)="selectFilter(type)"
        >
          <ion-label>{{ type }}</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-accordion>

    <ion-accordion value="colors">
      <ion-item slot="header">
        <ion-label class="title">Colors</ion-label>
      </ion-item>

      <ion-list slot="content">
        <ion-item
          button
          detail="false"
          *ngFor="let colour of colours"
          (click)="selectFilter(colour)"
        >
          <ion-label>{{ colour }}</ion-label>
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button>
              ceva
            </ion-fab-button>
          </ion-fab>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
