<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <img src="../../../assets/icon/S.png" class="logo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-row class="header ion-align-items-center">
  <!-- Logo -->
  <ion-col size="2" class="ion-align-items-center">
    <img src="../../../assets/icon/S.png" width="100px" />
  </ion-col>

  <!-- Navigation -->
  <ion-col size="7" class="ion-text-left">
    <ion-button
      fill="clear"
      color="dark"
      routerLink="/"
      routerDirection="root"
      routerLinkActive="active-item"
      [routerLinkActiveOptions]="{ exact: true }"
    >Home</ion-button>

    <ion-button
      fill="clear"
      color="dark"
      routerLink="/my-wardrobe"
      routerDirection="root"
      routerLinkActive="active-item"
      [routerLinkActiveOptions]="{ exact: true }"
    >Clothes</ion-button>

    <ion-button
      fill="clear"
      color="dark"
      routerLink="/new-apparel"
      routerDirection="root"
      routerLinkActive="active-item"
      [routerLinkActiveOptions]="{ exact: true }"
    >New Apparel</ion-button>
  </ion-col>
</ion-row>
